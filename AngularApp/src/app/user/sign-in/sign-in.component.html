<div>
    <img src = "assets/img/single_user.png" id = "icon" alt = "User Icon"/>
</div> 
<form #signInForm = "ngForm" (ngSubmit) = "signInForm.valid && onSubmit(signInForm)"> 
    <input type = "text" name = "fullName" #fullName = "ngModel"[(ngModel)]= "model.fullName" placeholder = "Full Name" required
     [ngClass] = "{'invalid-textbox': signInForm.submitted && !fullName.valid}">
     <div *ngIf = "signInForm.submitted && fullName.errors?.pattern">
         <label class = "validation-message">Invalid name.</label> 
     </div>
     <input type = "password" name = "password" #password = "ngModel" [(ngModel)] = "model.password" placeholder = "Password" required minlength = "4" 
     [ngClass] = "{'invalid-textbox' : signInForm.submitted && !password.valid }">
     <div>
        <label *ngIf = "signInForm.submitted && password.errors?.minlength"> Minimum 4 characters.</label>
     </div>
     <input type = "submit" value = "Sign In">
</form> 
<div class = "alert" *ngIf = "serverErrorMessages"> 
    {{serverErrorMessages}}
</div>
